<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/checkout.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="main">
      <div class="checkout-container">
        <div class="checkout">
         
          <div class="checkout-form">
            <header><h2>Checkout</h2></header>
            <div class="input-group">
              <label for="firstname">FirstName</label><br />
              <input type="text" id="firstname" placeholder="enter firstname" />
            </div>
            <div class="input-group">
              <label for="secondname">SecondName</label><br />
              <input
                type="text"
                id="secondname"
                placeholder="enter secondname"
              />
            </div>
            <div class="input-group">
              <label for="County">County</label><br />
              <input type="text" id="County" placeholder="enter County" />
            </div>
            <div class="input-group">
              <label for="City">City</label><br />
              <input type="text" id="City" placeholder="enter City" />
            </div>
            <div class="input-group-address">
              <label for="Address">Address</label><br />
              <input type="text" id="Address" placeholder="enter Address" />
            </div>
            
          </div>

          <div class="pay-section">
            <header>
              <h3>Order Details</h3>
            </header>
            <hr />
            <div class="cart-summary">
              <div class="cart-details">
                <h4>Cart Subtotal:</h4>
                <h4>Ksh 5000</h4>
              </div>
              <div class="shipping-fee">
                <h4>Shipping:</h4>
                <h4>Ksh 500</h4>
              </div>
              <div class="order-total">
                <h4>Total:</h4>
                <h4>ksh 5500</h4>
              </div>

              <button>Place Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
